<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfoHub</title>
  <style>
    :root{
      --brand:#b3132d;          /* Grundrot */
      --brand-dark:#8c0f24;     /* dunkleres Rot */
      --text:#2b2b2b;
      --muted:#9aa0a6;          /* ausgegrauter Text */
      --divider:#e9e9e9;
      --bg:#ffffff;

      /* Toggle-Variablen */
      --w: 100%;
      --h: 96px;
      --slider-w: 62%;
      --rot: var(--brand-dark);
      --grau: #a7a7a7;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* Obere App-Leiste */
    .appbar{
      position:sticky;top:0;z-index:10;
      background:#fff;
      border-bottom:1px solid var(--divider);
    }
    .appbar-inner{
      max-width:720px; margin:0 auto;
      padding:18px 16px; display:flex; align-items:center; justify-content:space-between;
    }
    .brand{ display:flex; gap:12px; align-items:center; }
    .brand img{ width:44px; height:44px; object-fit:contain; }
    .brand .title{ line-height:1.05; }
    .brand .title .top{ font-weight:800; letter-spacing:1px; font-size:28px; color:#8c0f24; }
    .brand .title .sub{ font-weight:700; font-size:24px; color:#ff054a; }

    .menu{ width:40px; height:32px; display:grid; gap:6px; cursor:pointer; }
    .menu span{ background:var(--brand); height:4px; border-radius:2px; display:block; }

    main{ max-width:720px; margin:0 auto; padding:8px 16px 40px; }

    .back-btn{
        display:inline-block;
        padding:12px 22px;
        background:#a6a6a6;   /* dein dunkles Rot */
        color:#fff;
        text-decoration:none;
        font-weight:600;
        border-radius:999px;
        transition:background .15s ease;
    }

    .back-btn:hover{
        background:#b3132d;    /* etwas heller beim Überfahren */
    }

    .back-btn:active{
        background:#5e0a19;    /* gedrückt dunkler */
        box-shadow:none;
        position:relative;
        top:1px;
    }


    /* Toggle */
    .toggle-wrap{ margin:18px 0 28px; }
    .toggle{
      width:var(--w); height:var(--h);
      position:relative; user-select:none; outline:none;
    }
    .track{
      width:100%; height:100%;
      background:var(--grau);
      border-radius:100vmax;
      position:relative; overflow:hidden;
    }
    .slider{
      position:absolute; top:0; left:0;
      width:var(--slider-w); height:100%;
      background:var(--rot);
      border-radius:100vmax;
      display:flex; align-items:center; justify-content:center;
      transition:left .28s ease-in-out;
      cursor:pointer;
    }
    /* Andocken bündig */
    .toggle[data-state="uhren"]   .slider{ left:0 }
    .toggle[data-state="schmuck"] .slider{ left:calc(100% - var(--slider-w)) }
    .slider .active{ color:#fff; font-weight:600; font-size:clamp(24px,4.5vw,44px) }

    /* Karten usw. (unverändert) */
    .card{
      display:grid; grid-template-columns:84px 1fr; gap:14px; align-items:center;
      padding:18px 12px; border-radius:16px; border:1px solid var(--divider);
      background:#fff; box-shadow:0 1px 0 rgba(0,0,0,.04);
      margin-top: 30px; margin-bottom: 30px;
    }
    .icon-wrap{ width:84px; height:84px; border-radius:12px; background:#ececec; display:flex; align-items:center; justify-content:center; border:1px solid var(--divider); }
    .icon-wrap img{ width:64px; height:64px; object-fit:contain; }
    .card h2{ margin:0; font-size:28px; font-weight:900; letter-spacing:.5px; color:#8c0f24; }
    .card .subtitle{ margin-top:2px; font-size:28px; font-weight:800; color:#ff054a; letter-spacing:.5px; }
    hr.sep{ border:none; border-top:1px solid var(--divider); margin:16px 0; }

    .footer { position: relative; text-align: center; margin: 40px 0; }
    .footer-icon { height: 30px; vertical-align: middle; background: #fff; padding: 0 10px; }
    .footer::before, .footer::after { content: ""; position: absolute; top: 50%; width: 45%; height: 1px; background: #ccc; }
    .footer::before { left: 0; }
    .footer::after { right: 0; }
  </style>
</head>
<body>

<header class="appbar" role="banner">
  <div class="appbar-inner">
    <div class="brand">
      <img src="images/info.png" alt="Logo" />
      <div class="title">
        <div class="top">INFO</div>
        <div class="sub">HUB – NL09</div>
      </div>
    </div>
    <div class="menu" aria-label="Menü">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<main>
<a href="index.html" class="back-btn">←Startseite</a>
  <!-- Toggle direkt unter dem Header -->
  <div class="toggle-wrap">
    <div class="toggle" role="switch" aria-checked="true" tabindex="0" data-state="UHREN" aria-label="Auswahl: UHREN oder SCHMUCK">
      <div class="track">
        <div class="slider"><span class="active">UHREN</span></div>
      </div>
    </div>
  </div>
</main>

<script>
  function flip(el){
    const cur = el.getAttribute('data-state');
    const next = cur === 'schmuck' ? 'uhren' : 'schmuck';
    el.setAttribute('data-state', next);
    el.setAttribute('aria-checked', String(next === 'schmuck'));
    el.querySelector('.slider .active').textContent = next === 'schmuck' ? 'SCHMUCK' : 'UHREN';
  }

  const toggle = document.querySelector('.toggle');
  const slider = toggle.querySelector('.slider');

  // Nur Klick auf den roten Slider schaltet um
  slider.addEventListener('click', ()=>flip(toggle));

  // Tastatur (Enter/Leertaste)
  toggle.addEventListener('keydown', e=>{
    if(e.key==='Enter' || e.key===' '){
      e.preventDefault();
      flip(toggle);
    }
  });
</script>
</body>
</html>
