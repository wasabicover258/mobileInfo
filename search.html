<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wempe Artikel Weiterleitung</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f6f6;margin:0;padding:24px}
    .wrap{max-width:460px;margin:0 auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.08);padding:20px}
    input,button{padding:10px;border:1px solid #ccc;border-radius:6px;width:100%;margin-bottom:10px}
    button{cursor:pointer;background:#333;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Artikelnummer eingeben</h2>
    <input id="art" placeholder="z. B. 50AH0916" autofocus />
    <button id="go">Weiterleiten</button>
  </div>
  <script>
    function go(){
      const art=document.getElementById('art').value.trim();
      if(!art) return;
      const url=`https://www.wempe.com/de-de/search?sSearch=${encodeURIComponent(art)}`;
      window.location.href=url;
    }
    document.getElementById('go').onclick=go;
    document.getElementById('art').addEventListener('keydown',e=>{if(e.key==='Enter')go();});
  </script>
</body>
</html>
