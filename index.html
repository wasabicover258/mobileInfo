<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installations-Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    #installBtn {
      padding: 12px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: none; /* standard: später eingeblendet */
    }
  </style>
</head>
<body>

  <button id="installBtn">Zum Startbildschirm hinzufügen</button>

  <script>
    // Erkennen, ob wir als Verknüpfung / PWA laufen
    function isStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    }

    const installBtn = document.getElementById('installBtn');
    let installPrompt;

    // Wenn im Homescreen-Modus → Button unsichtbar lassen
    if (!isStandalone()) {
      // Browser wird die Installation anbieten (nur wenn Voraussetzungen erfüllt sind)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        installPrompt = e;
        installBtn.style.display = 'inline-block';
      });
    }

    installBtn.addEventListener('click', async () => {
      if (!installPrompt) return;
      installPrompt.prompt();
      await installPrompt.userChoice;
      installPrompt = null;
      installBtn.style.display = 'none';
    });
  </script>

</body>
</html>
