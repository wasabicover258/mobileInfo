<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SALES HUB – NL09</title>
  <style>
    :root{
      --brand:#b3132d;          /* Grundrot */
      --brand-dark:#8c0f24;     /* dunkleres Rot */
      --text:#2b2b2b;
      --muted:#9aa0a6;         /* ausgegrauter Text */
      --divider:#e9e9e9;
      --bg:#ffffff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* Obere App-Leiste */
    .appbar{
      position:sticky;top:0;z-index:10;
      background:#fff;
      border-bottom:1px solid var(--divider);
    }
    .appbar-inner{
      max-width:720px; margin:0 auto;
      padding:18px 16px; display:flex; align-items:center; justify-content:space-between;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
    }
    .brand img{ width:44px; height:44px; object-fit:contain;}
    .brand .title{ line-height:1.05; }
    .brand .title .top{ font-weight:800; letter-spacing:1px; font-size:28px; color:#8c0f24;}   
    .brand .title .sub{ font-weight:700; font-size:24px; color:#ff054a;}   

    .menu{ width:40px; height:32px; display:grid; gap:6px; cursor:pointer; }
    .menu span{ background:var(--brand); height:4px; border-radius:2px; display:block; }

    main{ max-width:720px; margin:0 auto; padding:8px 16px 40px; }

    .hello{ font-size:28px; margin:16px 0 8px; }

    /* Kartenliste */
    .card{
      display:grid; grid-template-columns:84px 1fr; gap:14px; align-items:center;
      padding:18px 12px; border-radius:16px; border:1px solid var(--divider);
      background:#fff; box-shadow:0 1px 0 rgba(0,0,0,.04);
    }
    .card + .history-link{ margin:10px 0 26px 100px; }

    .icon-wrap{
      width:84px; height:84px; border-radius:12px; background:#f6f6f6; display:flex; align-items:center; justify-content:center; border:1px solid var(--divider);
    }
    .icon-wrap img{ width:64px; height:64px; object-fit:contain; }

    .card h2{ margin:0; font-size:28px; font-weight:900; letter-spacing:.5px; color:#8c0f24; }
    .card .subtitle{ margin-top:2px; font-size:28px; font-weight:800; color:#ff054a; letter-spacing:.5px; }

    /* ausgegraute Variante */
    .is-disabled h2, .is-disabled .subtitle{ color:#bfbfbf; }
    .is-disabled .history-link a{ color:#cfcfcf; border-color:#efefef; }

    /* Verlauf-Link unter den Karten */
    .history-link a{
      display:inline-flex; align-items:center; gap:12px;
      font-weight:900; letter-spacing:.5px; text-decoration:none; color:var(--brand);
      padding:10px 14px; border-radius:999px; border:1px solid var(--brand); background:#fff;
    }
    .history-link a:hover{ background:var(--brand); color:#fff; }

    .history-icon{
      width:22px; height:22px; border-radius:6px; border:2px solid currentColor; display:inline-block;
    }

    hr.sep{ border:none; border-top:1px solid var(--divider); margin:16px 0; }

    footer{ max-width:720px; margin:16px auto 40px; text-align:center; opacity:.8; }
    .footmark{ width:26px; height:26px; border-radius:6px; border:2px solid var(--brand); display:inline-block; }

    /* Mobile Feinschliff */
    @media (max-width:420px){
      .card{ grid-template-columns:72px 1fr; }
      .icon-wrap{ width:72px; height:72px; }
      .icon-wrap img{ width:56px; height:56px; }
      .brand img{ width:40px; height:40px; }
      .brand .title .top{ font-size:24px; }
      .brand .title .sub{ font-size:20px; }
      .hello{ font-size:26px; }
      .card h2,.card .subtitle{ font-size:24px; }
    }
  </style>
</head>
<body>
  <!-- Kopfzeile -->
  <header class="appbar" role="banner">
    <div class="appbar-inner">
      <div class="brand">
        <!-- Logo-Platzhalter -->
        <img src="logo-placeholder.png" alt="Logo" />
        <div class="title">
          <div class="top">INFO</div>
          <div class="sub">HUB – NL09</div>
        </div>
      </div>
      <!-- Hamburger -->
      <div class="menu" aria-label="Menü">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <main>
    <div class="hello"></div>

    <!-- Karte: Niederlassungs Terminplaner -->
    <section>
      <div class="card">
        <div class="icon-wrap">
          <img src="icon-terminplaner.png" alt="Kalender-Icon" />
        </div>
        <div>
          <h2>MOBILE</h2>
          <div class="subtitle">ARTIKEL-INFO</div>
        </div>
      </div>
      <div class="history-link">
        <form onsubmit="goToArticle(event)">
            <input type="text" id="articleNumber" placeholder="Artikelnummer eingeben" required style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
            <button type="submit" style="padding: 6px 10px; margin-left: 5px; border: none; border-radius: 4px; background: #333; color: white; cursor: pointer;">Suchen</button>
        </form>
        </div>
      <hr class="sep" />
    </section>

    <!-- Karte: Follow Up (ausgegraut) -->
    <section>
      <div class="card">
        <div class="icon-wrap">
          <img src="icon-followup.png" alt="E-Mail-Icon" />
        </div>
        <div>
          <h2>NIEDERLASSUNGS</h2>
          <div class="subtitle">INFO</div>
        </div>
      </div>
      <hr class="sep" />
    </section>

    <!-- Karte: Posteingangs-Erfassung -->
    <section>
      <div class="card">
        <div class="icon-wrap">
          <img src="icon-posteingang.png" alt="Posteingang-Icon" />
        </div>
        <div>
          <h2>POSTEINGANGS-</h2>
          <div class="subtitle">ERFASSUNG</div>
        </div>
      </div>
      <div class="history-link">
        <a href="#">
          <span class="history-icon" aria-hidden="true"></span>
          POSTEINGANGSVERLAUF
        </a>
      </div>
      <hr class="sep" />
    </section>

    <!-- Karte: Niederlassungs SMS -->
    <section>
      <div class="card is-disabled">
        <div class="icon-wrap">
          <img src="icon-sms.png" alt="SMS-Icon" />
        </div>
        <div>
          <h2>NIEDERLASSUNGS</h2>
          <div class="subtitle">SMS</div>
        </div>
      </div>
      <div class="history-link">
        <a href="#">
          <span class="history-icon" aria-hidden="true"></span>
          NACHRICHTENVERLAUF
        </a>
      </div>
    </section>
  </main>

  <footer>
    <span class="footmark" aria-hidden="true"></span>
  </footer>

  <script>
  function goToArticle(event) {
    event.preventDefault();
    const num = document.getElementById('articleNumber').value.trim();
    if (num) {
      window.location.href = `https://www.wempe.com/de-de/search?sSearch=${encodeURIComponent(num)}`;
    }
  }
</script>
</body>
</html>
