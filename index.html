<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #installBtn {
      display: none;
      background: #007700;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="pw" placeholder="Passwort eingeben">
    <button onclick="checkPw()">Enter</button>
    <button id="installBtn">App installieren</button>
    <div id="msg"></div>
  </div>

  <script>
    // Login-Check nach altem Muster
    function checkPw() {
      const pw = document.getElementById('pw').value;
      if (pw === '09Cartier#09') {
        window.location.href = 'search.html';
      } else {
        document.getElementById('msg').innerText = 'Passwort falsch. Bitte wenden Sie sich an Ihre Niederlassung.';
      }
    }

    // PWA-Installationslogik
    let installPrompt;

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      installPrompt = e;
      document.getElementById("installBtn").style.display = "block";
    });

    document.getElementById("installBtn").addEventListener("click", async () => {
      installPrompt.prompt();
      const choice = await installPrompt.userChoice;
      installPrompt = null;
    });
  </script>
</body>
</html>
